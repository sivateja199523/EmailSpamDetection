<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Email SPAM Detector Based on Subject</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Spam Detector</span> for Email based on Subject</h2>
	        	<div class='description'>
				<p>Machine learning app built using flask and deployed in GCP.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Opps! This is a SPAM Email.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='spam_logo.png') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! This is NOT a spam Email.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='Not_spam.png') }}" alt="Not a spam image">
			{% endif %}
		</div>
		<div class="Container">
			<p>Do you think my prediction is correct?</p>
			<input type="radio" name="options" id="option1" value="option1"> Yes </input><br>
			<input type="radio" name="options" id="option2" value="option2"> No </input><br>
			<input type="submit" class="my-cta-button" value="Update">
		</div>
	</body>
</html>
